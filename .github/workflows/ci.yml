name: Cross-Platform CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-build:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - { cpp_comp: "g++", c_comp: "gcc" }
          - { cpp_comp: "clang++", c_comp: "clang" }

    steps:
      - uses: actions/checkout@v4

      - name: Create metadata files
        run: |
          echo "Quadratic equation solver" > DESCRIPTION
          echo "MIT License" > LICENSE.txt
          echo "# Solver Application" > README.md

      - name: Install dependencies
        run: sudo apt-get install -y rpm

      - name: Configure CMake
        run: cmake -B _build -DCMAKE_CXX_COMPILER=${{matrix.config.cpp_comp}} -DCMAKE_C_COMPILER=${{matrix.config.c_comp}} -DCPACK_PACKAGE_ICON=""

      - name: Build project
        run: cmake --build _build --parallel

      - name: Run tests
        run: |
          echo "1 -5 6" | _build/solver_application/solver_app
          _build/hello_world_application/hello_world

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-${{matrix.config.c_comp}}
          path: _build/
          retention-days: 1

  windows-build:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create metadata files
        run: |
          echo "Quadratic equation solver" > DESCRIPTION
          echo "MIT License" > LICENSE.txt
          echo "# Solver Application" > README.md

      - name: Configure CMake
        run: cmake -B _build -DCPACK_PACKAGE_ICON=""

      - name: Build project (Release)
        run: cmake --build _build --config Release

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: _build/
          retention-days: 1

  macos-build:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create metadata files
        run: |
          echo "Quadratic equation solver" > DESCRIPTION
          echo "MIT License" > LICENSE.txt
          echo "# Solver Application" > README.md

      - name: Configure CMake
        run: cmake -B _build -DCPACK_PACKAGE_ICON=""

      - name: Build project
        run: cmake --build _build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: _build/
          retention-days: 1

  create-packages:
    name: Create Packages
    needs: [linux-build, windows-build, macos-build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        shell: bash
        run: |
          version=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${version}" >> $GITHUB_ENV

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y rpm libarchive-tools

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-latest' && 'linux-build-gcc' || matrix.os == 'windows-latest' && 'windows-build' || 'macos-build' }}
          path: _build/

      - name: Generate packages
        shell: bash
        run: |
          cd _build/
          mkdir -p _artifacts
          
          if [ "$RUNNER_OS" = "Linux" ]; then
            cpack --config CPackSourceConfig.cmake -G "TGZ;ZIP"
            cpack -G "DEB"
            cpack -G "RPM"
            mv *.tar.gz _artifacts/solver-${{ env.VERSION }}-Linux-Source.tar.gz
            mv *.zip _artifacts/solver-${{ env.VERSION }}-Linux-Source.zip
            mv *.deb _artifacts/solver-${{ env.VERSION }}-Linux.deb
            mv *.rpm _artifacts/solver-${{ env.VERSION }}-Linux.rpm
          elif [ "$RUNNER_OS" = "Windows" ]; then
            cpack --config CPackSourceConfig.cmake -G "ZIP"
            mv *.zip _artifacts/solver-${{ env.VERSION }}-Windows-Source.zip
          elif [ "$RUNNER_OS" = "macOS" ]; then
            cpack --config CPackSourceConfig.cmake -G "TGZ"
            mv *.tar.gz _artifacts/solver-${{ env.VERSION }}-macOS-Source.tar.gz
          fi

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-packages
          path: _build/_artifacts/
          retention-days: 1

  create-release:
    name: Create Release
    needs: create-packages
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux packages
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-packages
          path: release/linux

      - name: Download Windows packages
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-packages
          path: release/windows

      - name: Download macOS packages
        uses: actions/download-artifact@v4
        with:
          name: macos-latest-packages
          path: release/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "Solver v${{ env.VERSION }}"
          body: |
            ## Solver Application v${{ env.VERSION }}

            ### Packages included:
            - Linux: DEB, RPM, TGZ, ZIP
            - Windows: ZIP
            - macOS: TGZ
          files: |
            release/linux/solver-${{ env.VERSION }}-Linux-Source.tar.gz
            release/linux/solver-${{ env.VERSION }}-Linux-Source.zip
            release/linux/solver-${{ env.VERSION }}-Linux.deb
            release/linux/solver-${{ env.VERSION }}-Linux.rpm
            release/windows/solver-${{ env.VERSION }}-Windows-Source.zip
            release/macos/solver-${{ env.VERSION }}-macOS-Source.tar.gz
          draft: false
          prerelease: false
